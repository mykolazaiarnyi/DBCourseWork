<div class="container">
    <div class="jumbotron">
        <h1>Groups</h1>
    </div>
    <div class="panel panel-primary">
        <div class="panel-body">
            <div *ngFor="let group of groups">
                <a routerLink="/group/{{group.id}}">
                    <h3>{{ group.name }}</h3>
                </a>
            </div>
        </div>
    </div>
</div>
