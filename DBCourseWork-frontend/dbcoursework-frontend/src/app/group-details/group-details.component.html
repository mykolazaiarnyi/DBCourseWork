<div class="container">
    <h1 class="card-header p-4">{{ group.name }}</h1>
</div>
<div [ngSwitch]="tab">
    <div *ngSwitchCase="groupTabType.Users">
        <div *ngFor="let user of users">
            <div> {{ user.name }} </div>  
            <div> {{ user.balance }} </div>
        </div>
    </div>
    <div *ngSwitchCase="groupTabType.Expenses"> 
        <div *ngFor="let expense of expenses">
            {{expense}}
        </div>
    </div>
    <div *ngSwitchCase="groupTabType.Payments">
        <div *ngFor="let payment of payments">
            {{payment}}
        </div>
    </div>
</div>
