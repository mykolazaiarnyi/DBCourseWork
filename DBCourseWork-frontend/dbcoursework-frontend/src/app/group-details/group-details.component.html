<div class="container">
    <h1 class="card-header p-4">{{ group.name }}</h1>
    <mat-tab-group>
        <mat-tab label="Groups">
            <div class="list-group my-2">
                <div *ngFor="let user of users">
                    <div class="list-group-item list-group-item-action m-2 w-auto d-flex justify-content-between" routerLink="/group/{{group.id}}">
                        <h3 class="d-inline"> {{ user.name }} </h3>
                        <h3 class="d-inline" 
                            [ngClass]="{
                                'text-danger': user.balance < 0, 
                                'text-warning': user.balance === 0,
                                'text-success': user.balance > 0
                            }"> {{ user.balance }} </h3>
                    </div>
                </div>
            </div>
        </mat-tab>
        <mat-tab label="Expenses">
                <div class="list-group my-2">
                        <div *ngFor="let expense of expenses">
                            <div class="list-group-item list-group-item-action m-2 w-auto" routerLink="/group/{{group.id}}">
                                <div class="d-flex justify-content-between">
                                    <h3 class="d-inline"> {{ expense.description }} </h3>
                                    <h3 class="d-inline" 
                                        [ngClass]="{
                                            'text-danger': expense.byUserName !== user.name,
                                            'text-success': expense.byUserName === user.name
                                        }"> {{ expense.amount }} </h3>
                                </div>
                                <p class="my-0">by {{expense.byUserName === user.name ? "You" : expense.byUserName}} at {{expense.time | date:'dd.MM.yyyy hh:mm'}}</p>
                            </div>
                        </div>
                    </div>
        </mat-tab>
    </mat-tab-group>

            {{expense}}
        </div>
    </div>
    <div *ngSwitchCase="groupTabType.Payments">
        <div *ngFor="let payment of payments">
            {{payment}}
        </div>
    </div-->
</div>
